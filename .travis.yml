language: objective-c
solution: XSVim.sln
before_install:
    - rvm get head
script:

  - wget https://dl.xamarin.com/MonoFrameworkMDK/Macx86/MonoFramework-MDK-5.0.1.1.macos10.xamarin.universal.pkg
  - sudo installer -pkg MonoFramework-MDK-5.0.1.1.macos10.xamarin.universal.pkg -target /
  - wget https://dl.xamarin.com/VsMac/VisualStudioForMac-7.0.1.24.dmg
  - sudo hdiutil attach VisualStudioForMac-7.0.1.24.dmg
  - ./build.sh
  - /Library/Frameworks/Mono.framework/Versions/Current/Commands/mono64 "/Volumes/Visual Studio/Visual Studio.app/Contents/Resources/lib/monodevelop/bin/vstool.exe" run-md-tests XSVim.Tests/bin/Debug/XSVim.Tests.dll
